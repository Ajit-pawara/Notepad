<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Notepad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #222;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 18px;
    }
    textarea {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: none;
      outline: none;
      resize: none;
      width: 100%;
      box-sizing: border-box;
    }
    footer {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #f4f4f4;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    @media (max-width: 600px) {
      header { font-size: 16px; }
      button { font-size: 12px; padding: 10px; }
    }
  </style>
</head>
<body>
  <header>üìù Simple Notepad</header>
  
  <textarea id="note" placeholder="Type something..."></textarea>
  
  <footer>
    <button onclick="saveNote()">Save</button>
    <button onclick="downloadNote()">Download</button>
    <button onclick="clearNote()">Clear</button>
  </footer>
  
  <script>
    const noteArea = document.getElementById("note");

    // Load saved note automatically
    noteArea.value = localStorage.getItem("note") || "";

    function saveNote() {
      localStorage.setItem("note", noteArea.value);
      alert("‚úÖ Note saved locally!");
    }

    function downloadNote() {
      const blob = new Blob([noteArea.value], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "note.txt";
      link.click();
    }

    function clearNote() {
      noteArea.value = "";
      localStorage.removeItem("note");
    }
  </script>
</body>
</html>
